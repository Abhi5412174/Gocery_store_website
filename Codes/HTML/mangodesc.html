  <header>

<!-- Main content section -->
<div class="centeralign">
    <!-- Notification for out-of-stock -->
    <div class="out-of-stock">Out of Stock</div> 
    <section id="products">
        <!-- Product details -->
        <div class="product">
            <!-- Slideshow container for product images -->
            <div class="slideshow-container">
                <div class="slides">
                    <img src="/Images/mango1.png" alt="Mango 1">
                    <img src="/Images/mango2.png" alt="Mango 2">
                </div>
            </div>
            <!-- Product details including name, description, price, rating, quantity selector, and buy button -->
            <div class="product-details">
                <h2>Mango</h2>
                <br>
                <p>A juicy tropical fruit with a sweet and tangy flavor, commonly enjoyed fresh and in beverages.</p>
                <br>
                <p><strong>Price:</strong><b style="color: red;"> रु 100 per kg</b></p>

                    <span>&#9733;</span>
                    <span>&#9733;</span>
                    <span>&#9733;</span>
                    <span>&#9733;</span>
                    <span>&#9734;</span>
                </div>
                <br>
                <div class="quantity-selector">
                    <label for="quantity-carrot">Quantity:</label>
                    <input type="number" id="quantity-carrot" name="quantity" min="1" value="1">
                </div>
                <div class="buttons">
                    <!-- Buy Now button with custom styling -->
                    <button  class="buy-now" style="color: rgb(255, 0, 0); background-color: whitesmoke;">Buy Now</button>
                </div>
            </div>
        </div>
    </section>
</div>
